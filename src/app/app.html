<main class="animated-background">

  <div class="cloud cloud-layer-1"></div> <!--Divs para as animações das nuvens-->
  <div class="cloud cloud-layer-2"></div>
  <div class="cloud cloud-layer-3"></div>

  <section class="search_container">
    <div class="search">
      <app-search-input (pesquisar)="handlePesquisa($event)"></app-search-input>
    </div>
  </section>
  
  <section *ngIf="previsoes" class="results_container">
    <div class="results">
      <app-wheater-cards [previsoesInput]="previsoes"></app-wheater-cards>
    </div>
  </section>
</main>
